spring:
  application:
    name: com
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/ydanawa_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:0910}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

app:
  api-key: ${APP_API_KEY:}
  external:
    kakao-rest-api-key: ${KAKAO_REST_API_KEY:}
    aladin-ttb-key: ${ALADIN_TTB_KEY:}
  jwt:
    secret: ${APP_JWT_SECRET:dev-secret-key-change-me-32bytes!!}
    expiration-minutes: ${APP_JWT_EXP_MINUTES:60}

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
